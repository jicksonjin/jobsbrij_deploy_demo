{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>

<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

    <title>Add Job Listing</title>
    <style>
        /* Reset some default styles */
body, h1 {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.view-jobs-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-left: 20px;
}

.view-jobs-button:hover {
    background-color: #0056b3;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input[type="text"],
input[type="date"],
select,
textarea {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="file"] {
    margin-top: 10px;
}

.submit-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}



    </style>
</head>
<body>
    <header>
        <h1>Add Job Listing</h1>
        <a href="{% url 'job_list' %}" class="view-jobs-button">View Jobs</a>
    </header>

    <main>
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_job' %}">
            {% csrf_token %}

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>

            <label for="expiry_on">Expiry Date:</label>
            <input type="date" id="expiry_on" name="expiry_on" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" rows="4"></textarea>

            <label for="how_to_apply">How to Apply:</label>
            <textarea id="how_to_apply" name="how_to_apply" rows="4"></textarea>

            <label for="cat">Category:</label>
            <select id="cat" name="cat" required>
                {% for i in cat %}
                <!-- Populate this select with your job categories -->
                <option value="{{i.id}}">{{i.name}}</option>
              {%endfor%}
                <!-- Add more options as needed -->
            </select>

            <label for="image">Job Image:</label>
            <input type="file" id="image" name="image" class="custom-file-upload" accept="image/*" required>
            <br><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
   
</body>
</html>
